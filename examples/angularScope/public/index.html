<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Angular</title>
        <base href="/">
        <script src="https://code.angularjs.org/1.5.7/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
        <script src="javascripts/module.js" charset="utf-8"></script>
        <script src="javascripts/services.js" charset="utf-8"></script>
        <script src="javascripts/routes.js"></script>
        <script src="javascripts/controllers.js" charset="utf-8"></script>
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body ng-controller="main">
        <div class="heading">
            <div class="title">
                <h1>Angular Homes</h1>
            </div>
            <div class="quoteBlock">
                <div><div ng-bind-html="quote"></div><i ng-click="reloadQuote()" class="fa fa-refresh"></i><p class="author">-{{author}}</p></div>
            </div>
        </div>

        <ng-view></ng-view>
    </html>
