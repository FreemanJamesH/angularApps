<h3 class="secondaryHeading">Listings</h3>
<div ng-repeat="listing in listings">
  <div class="listing">
    <div class="content">
      <h3>{{listing.title}}</h3>
      <h5>${{listing.price}}</h5>
      <p>Contact {{listing.realtor}} for more information.</p>
    </div>
    <div class="thumbnail">
      <img src="{{listing.photo}}" alt="">
    </div>
  </div>
</div>
